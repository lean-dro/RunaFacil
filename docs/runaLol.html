<html>
<head>
    <meta charset="UTF-8">
    <title>Runa Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="https://images.contentstack.io/v3/assets/blt731acb42bb3d1659/bltb05388ae4b5c24ed/5ed88110e92db173fb37cd26/Guardian_rune.png">
    <style>
        .fundo{
            background-image: url(https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Taric_2.jpg);
           /* background-image: url(https://www.mmoexaminer.com/wp-content/uploads/2017/09/hero-splash-1920.jpg);*/
            filter: blur(2px);
            height: 100%;         
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .form-control{
            border-color: #61582f;
            border-style: solid;
            border-width: 3px;
        }
        label{
            color: #2d6560;
            font-weight: bolder;
        }
        h2{
            color: #ffff;
        }    
    </style>
</head>
<body>

<div class="fundo"></div>
    <form class="border border-black shadow-lg p-3 mb-5 bg-body rounded" id="formRuna" 
    style="position: absolute;top: 15%;left: 4%; background-image: url(https://raw.githubusercontent.com/lean-dro/Tentativas/main/client-lol.jpg);background-repeat: 
    no-repeat;background-size: cover;">
        
    <h2>Pesquise sua runa aqui:</h2>
        <label  class="form-label">Campeão:</label>
        <input type="text" class="form-control" id="txtChamp">
        <div class="form-group">
        <br>
        <label class="form-label">Posição:</label>
        <select style="border-color: #61582f;border-width: 3px;" class="form-select" id="slPos">
            <option selected>Selecione</option>
            <option value="1">Top</option>
            <option value="2">Jungle</option>
            <option value="3">Mid</option>
            <option value="4">Adc</option>
            <option value="5">Sup</option>
          </select>
        </div>
        <div class="form-group">
            <br>
            <label class="form-label">Site de Preferência:</label>
            <select style="border-color: #61582f;border-width: 3px;" class="form-select" id="slSite">
                <option selected>Selecione</option>
                <option value="1">Op.GG</option>
                <option value="2">League Of Graphs</option>
              </select>
            </div>
        <br>
        <div class="form-group">
        <button onclick="pesquisar()" class="btn btn-primary" style="background-color: #0d1114;border-color: #049386;border-width: 2px; color: #049386;" type="button">Pesquisar</button>
        </div>
    </form>



                 <!--Minha ideia é incorporar a página ao lado do formulário, por enquanto não é possível, pois as páginas recusam conexão-->

<script>
function pesquisar() {
    var champ = document.getElementById('txtChamp').value;
    var champ1 = champ.toLowerCase();
    
    var site = document.getElementById('slSite').value;

    var posi = document.getElementById('slPos').value;

    if (site == "1") {
     switch (posi) {
        case "1":
        window.location.href = "https://br.op.gg/champion/"+champ1+"/statistics/top";
            break;
     
        case "2":
            break;
        window.location.href = "https://br.op.gg/champion/"+champ1+"/statistics/jungle";
        
        case "3":
        window.location.href = "https://br.op.gg/champion/"+champ1+"/statistics/mid";
            break;
     
        case "4":
        window.location.href = "https://br.op.gg/champion/"+champ1+"/statistics/adc";
            break;
        
        case "5":
        window.location.href = "https://br.op.gg/champion/"+champ1+"/statistics/support";
            break;
             
        }
    }if(site == "2"){
        switch (posi) {
        case "1":
        window.location.href = "https://www.leagueofgraphs.com/pt/champions/builds/"+champ1+"/top"
            break;
     
        case "2":
        window.location.href = "https://www.leagueofgraphs.com/pt/champions/builds/"+champ1+"/jungle"
            break;
        
        case "3":
        window.location.href = "https://www.leagueofgraphs.com/pt/champions/builds/"+champ1+"/middle"
            break;
     
        case "4":
        window.location.href = "https://www.leagueofgraphs.com/pt/champions/builds/"+champ1+"/adc"
            break;
        
        case "5":
        window.location.href = "https://www.leagueofgraphs.com/pt/champions/builds/"+champ1+"/support"
            break;
             
    }
    }
    //https://br.op.gg/champion/alistar/statistics/support
    //https://www.leagueofgraphs.com/pt/champions/builds/taric
}  
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
